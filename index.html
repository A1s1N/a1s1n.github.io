<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle text-center">

            <h1>Генератор паролей</h1>
            <label for="inputText">Введите текст:</label>
            <input type="text" id="inputText" class="form-control" placeholder="Введите текст на русском">
            <br>

            <label for="passwordLength">Длина пароля: <span id="lengthValue">10</span></label>
            <input type="range" id="passwordLength" min="6" max="20" value="10">

            <div>
                <label for="includeUppercase">
                    <input type="checkbox" id="includeUppercase" checked> Включить заглавные буквы
                </label>
            </div>
            <div>
                <label for="includeNumbers">
                    <input type="checkbox" id="includeNumbers" checked> Включить цифры
                </label>
            </div>

        <button type="button" class="btn btn-primary" id="genbut">Сгенерировать пароль</button>

            <h2>Ваш пароль:</h2>
            <div id="outputPassword">Здесь будет показан пароль</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
